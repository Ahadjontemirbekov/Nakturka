

<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/2048px-Instagram_icon.png" type="image/png">
  <title>Instagram Nakrutka</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    :root {
      --primary: #8a2be2;
      --secondary: #ff6b6b;
      --accent: #4ecdc4;
      --dark: #2d3047;
      --light: #f7f9fc;
    }

    body {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      padding: 20px;
    }

    .container {
      display: flex;
      align-items: center;
      gap: 150px;
      max-width: 1100px;
      width: 100%;
      justify-content: center;
    }

    .phone-preview {
      height: 510px;
      width: 450px;
      display: none;
      position: relative;
    }

    .phone-preview img {
      height: 510px;
      width: 500px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
      transition: transform 0.5s ease;
    }

    .phone-preview:hover img {
      transform: translateY(-10px);
    }

    .phone-preview::after {
      content: "";
      position: absolute;
      bottom: -20px;
      left: 10%;
      width: 80%;
      height: 30px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 50%;
      filter: blur(10px);
      z-index: -1;
    }

    .login-box {
      width: 420px;
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: transform 0.3s ease;
    }

    .login-box:hover {
      transform: translateY(-5px);
    }

    .logo {
      margin: 0 auto 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .logo-icon {
      font-size: 40px;
      color: white;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      width: 60px;
      height: 60px;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .logo-text {
      font-size: 28px;
      font-weight: 700;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      background: linear-gradient(to right, #fff, #e0e0e0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      font-size: 16px;
      margin-bottom: 25px;
      opacity: 0.9;
      line-height: 1.5;
    }

    .login-form {
      margin-bottom: 10px;
    }

    .form-group {
      position: relative;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 16px 20px 16px 50px;
      background: rgba(255, 255, 255, 0.9);
      border: none;
      border-radius: 12px;
      font-size: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      background: white;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
      transform: translateY(-2px);
    }

    .input-icon {
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--dark);
      font-size: 18px;
    }

    button.login-btn {
      width: 100%;
      padding: 16px;
      margin-top: 10px;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    button.login-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .features {
      display: flex;
      justify-content: space-between;
      margin: 25px 0;
      gap: 10px;
    }

    .feature {
      text-align: center;
      flex: 1;
      padding: 15px 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      transition: all 0.3s ease;
    }

    .feature:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-5px);
    }

    .feature-icon {
      font-size: 28px;
      margin-bottom: 10px;
      color: var(--accent);
    }

    .feature-text {
      font-size: 14px;
      font-weight: 600;
    }

    .divider {
      margin: 25px 0;
      color: rgba(255, 255, 255, 0.8);
      font-size: 14px;
      position: relative;
      font-weight: 500;
    }

    .divider::before,
    .divider::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 42%;
      height: 1px;
      background: rgba(255, 255, 255, 0.4);
    }

    .divider::before { left: 0; }
    .divider::after { right: 0; }

    .social-login {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .social-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.15);
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 20px;
    }

    .social-btn:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: scale(1.1) rotate(5deg);
    }

    .benefits {
      margin-top: 25px;
      text-align: left;
    }

    .benefit-item {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
      font-size: 14px;
    }

    .benefit-icon {
      margin-right: 10px;
      color: var(--accent);
      font-size: 16px;
    }

    .disclaimer {
      margin-top: 25px;
      font-size: 12px;
      opacity: 0.7;
      line-height: 1.5;
      text-align: center;
    }

    .footer {
      margin-top: 30px;
      text-align: center;
      font-size: 12px;
      opacity: 0.7;
    }

    /* Responsive Design */
    @media (min-width: 992px) {
      .phone-preview {
        display: block;
      }
    }

    @media (max-width: 991px) {
      .container {
        flex-direction: column;
        gap: 30px;
      }

      .login-box {
        width: 100%;
        max-width: 450px;
      }
    }

    @media (max-width: 576px) {
      .login-box {
        padding: 30px 20px;
      }

      .features {
        flex-direction: column;
        gap: 15px;
      }

      h1 {
        font-size: 26px;
      }

      .logo-text {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="phone-preview">
      <img src="media/images/photo.png" alt="Mobile preview">
    </div>

    <div class="login-box">
      <div class="logo">
        <div class="logo-icon"><i class="bi bi-rocket-takeoff"></i></div>
        <div class="logo-text">NakrutkaPro</div>
      </div>

      <h1>Instagram Nakrutka</h1>
      <p class="subtitle">Obunalar, layklar va izohlar tez va bepul</p>

      <div class="login-form">
        {% if messages %}
          <div>
            {% for message in messages %}
              <p style="color: #e0ffd8;">{{ message }}</p>
            {% endfor %}
          </div>
        {% endif %}

        <form method="post" novalidate>
          {% csrf_token %}
          <div class="form-group">
            <i class="bi bi-person input-icon"></i>
            {{ form.username }}
          </div>

          <div class="form-group">
            <i class="bi bi-lock input-icon"></i>
            {{ form.password }}
          </div>

          <button class="login-btn" type="submit">
            <i class="bi bi-lightning-charge"></i>
            Nakrutka olish
          </button>
        </form>
      </div>

      <div class="footer">
        &copy; 2025 NakrutkaPro. Barcha huquqlar himoyalangan.
      </div>
    </div>
  </div>
</body>
</html>
